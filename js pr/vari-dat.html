<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript variables and Datatypes</title>
</head>
<body>
    <script>
        //variables 
        // var let const
        //var is the global scope
           console.log("Hey i am hitesh")
           var a = 5;
           var b = 5;
           var c = "Don"
           var _a = "Shura"
        //    var 12a = "ura" this not allowed
           console.log(a + b)
           console.log(typeof a, typeof b, typeof c)
    //let and const is the block scope
           let d = 5;
           {
            let d = 8;
            console.log(d)
           }
           console.log(d)
           // const
           const a1 = 6;
          //  a1 = a1 + 1; this is rong const is not changebal

          // data type
          // 1. object and 2. primitive
          //primitive data types
          let x = "Harry bhai"
          let y = 5;
          let z = 3.44;
          const p = true;
          let q = undefined;
          let r = null;
          console.log(x, y, z, p, q, r);
          console.log(typeof x, typeof y, typeof z, typeof p, typeof q, typeof r);

          //object data types
          let o = {
            name : "hitesh",
            "job role": "devloper"      
         }
         console.log(o);
         //chnage and add
         o.salary = "10000k";
         console.log(o);

    </script>
</body>
</html>
